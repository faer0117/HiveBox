<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>

    <style>
        img {
            width: 20px
        }

        img:hover {
            animation: rotate 0.5s linear infinite
        }
    </style>
    <script>
        window.onload = function () {
            var img = document.getElementById("image");
            img.onclick = function () {
                img.src = "CodeController?time" + new Date().getTime();
            }
        }
    </script>
</head>

<body>
<form action="LoginServlet" method="post" style="height:340px">
    <div class="user">
        <input type="text" name="name" required placeholder="用户名"/>
        <input type="password" name="password" required placeholder="密码"/>
        <div>
            <img id="image" src="CodeController"
                 style="width:120px;height: 40px;margin-top:4px;background:gainsboro"/>
        </div>

        <input type="test" name="code" required placeholder="验证码"/>

    </div>

    <div class="footer">
        <div></div>
        <input type="submit" name="submit" value="登录" class="btn"/>&nbsp;&nbsp;
        <input type="submit" name="submit" value="注册" class="btn" formaction="Register.jsp"/>
    </div>
</form>
</body>

</html>
